spring:
  datasource:
    url: jdbc:postgresql://db:5432/rawdata-master-db
    username: rawdata-master
    password: password

  flyway:
    locations: classpath:/db/migration,classpath:/db/testdata-dev
    clean-on-validation-error: true   # do NOT paste into prod-config
    clean-disabled: false
    create-schemas: true
    baseline-on-migrate: true # Makes already migrated versions new base on migrate, allowing incremental migration

rawdata-master:
  rawDataReport:
    url: "http://upload-mock:8191/fileUpload"
  selfDisclosure:
    url: "http://upload-mock:8191/fileUpload"
  statistics:
    url: "http://upload-mock:8191/fileUpload"
